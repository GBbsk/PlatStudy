            <h2>6. Encapsulamento com Campos Privados</h2>
            <h3 class="text-amber-700 font-bold mt-6">Por que Privacidade Importa?</h3>
            <p>Encapsulamento significa esconder detalhes internos de implementa√ß√£o. Isso:</p>
            <ul class="list-disc pl-5 text-sm mb-4">
                <li>Previne modifica√ß√µes acidentais</li>
                <li>Permite mudar implementa√ß√£o interna sem quebrar c√≥digo externo</li>
                <li>For√ßa uso de m√©todos p√∫blicos controlados</li>
                <li>Torna o c√≥digo mais seguro e previs√≠vel</li>
            </ul>

            <h3 class="text-amber-700 font-bold mt-6">Campos Privados (# syntax)</h3>
            <p>JavaScript moderno (ES2022) introduziu campos verdadeiramente privados usando <code>#</code>:</p>

            <pre><code class="language-javascript">class ContaBancaria {

    this.#saldo -= valor;

// console.log(conta.#saldo); // Erro! N√£o pode acessar campo privado

            <h3 class="text-purple-700 font-bold mt-6">Retry Logic - Tentar Novamente</h3>
            <pre><code class="language-javascript">async function fetchComRetry(url, opcoes = {}, maxTentativas = 3) {
  for (let tentativa = 1; tentativa <= maxTentativas; tentativa++) {
    try {
      const response = await fetch(url, opcoes);
      
      if (!response.ok) {
        throw new Error(\`HTTP \${response.status}\`);
      }
      
      return await response.json();
      
    } catch (erro) {
      console.log(\`Tentativa \${tentativa} falhou:\`, erro.message);
      
      // Se foi a √∫ltima tentativa, lan√ßar erro
      if (tentativa === maxTentativas) {
        throw new Error(\`Falhou ap√≥s \${maxTentativas} tentativas\`);
      }
      
      // Aguardar antes de tentar novamente (exponential backoff)
      const delay = Math.pow(2, tentativa) * 1000; // 2s, 4s, 8s...
      await new Promise(resolve => setTimeout(resolve, delay));
    }
  }
}

// Usar

  const dados = await fetchComRetry("/api/dados-inst√°veis", {}, 3);
  console.log(dados);
} catch (erro) {
  console.error("Todas as tentativas falharam:", erro);

            <h3 class="text-pink-700 font-bold mt-6">Memoization Avan√ßada</h3>
            <pre><code class="language-javascript">// Memoiza√ß√£o com tamanho m√°ximo de cache
function memoizeComLimite(fn, limite = 100) {
  const cache = new Map();
  const chaves = [];
  
  return function(...args) {
    const key = JSON.stringify(args);
    
    if (cache.has(key)) {
      return cache.get(key);
    }
    
    const resultado = fn(...args);

    chaves.push(key);
    
    // Remover mais antigo se exceder limite
    if (chaves.length > limite) {

      cache.delete(antigaKey);

    return resultado;

function memoizeComTTL(fn, ttl = 5000) {

  return function(...args) {
    const key = JSON.stringify(args);
    const agora = Date.now();
    
    // Verificar cache
    if (cache.has(key)) {
      const { valor, timestamp } = cache.get(key);
      
      if (agora - timestamp < ttl) {
        return valor;
      }
      
      // Expirou - remover
      cache.delete(key);
    }
    
    // Calcular e cachear
    const resultado = fn(...args);
    cache.set(key, {
      valor: resultado,
      timestamp: agora
    });
    
    return resultado;
  };

            <h2>4. Observer Pattern</h2>
            
            <h3 class="text-pink-700 font-bold mt-6">O Problema:</h3>

            <pre><code class="language-javascript">class EventEmitter {
  constructor() {
    this.eventos = {};
  }
  
  // Inscrever-se em evento
  on(evento, callback) {
    if (!this.eventos[evento]) {
      this.eventos[evento] = [];
    }
    
    this.eventos[evento].push(callback);
    
    // Retornar fun√ß√£o para cancelar inscri√ß√£o
    return () => this.off(evento, callback);
  }
  
  // Cancelar inscri√ß√£o
  off(evento, callback) {
    if (!this.eventos[evento]) return;
    
    this.eventos[evento] = this.eventos[evento].filter(
      cb => cb !== callback

  }
  
  // Emitir evento
  emit(evento, dados) {
    if (!this.eventos[evento]) return;
    
    this.eventos[evento].forEach(callback => {
      callback(dados);
    });
  }
  
  // Inscrever-se uma vez
  once(evento, callback) {
    const wrapper = (dados) => {
      callback(dados);
      this.off(evento, wrapper);
    };
    
    this.on(evento, wrapper);
  }

            <p>Eventos que disparam muito frequentemente (scroll, resize, input) podem causar problemas de performance.</p>

            <h3 class="text-pink-700 font-bold mt-6">Debounce - Aguardar Pausa</h3>
            <p><strong>Quando usar:</strong> Busca ao digitar, valida√ß√£o de formul√°rios, resize de janela.<br><strong>Como funciona:</strong> Aguarda X milissegundos de inatividade antes de executar.</p>

            <pre><code class="language-javascript">function debounce(func, delay) {

    // Criar novo timeout
    timeoutId = setTimeout(() => {
      func.apply(this, args);
    }, delay);
  };
}

// Uso: Busca

            <h4 class="font-bold text-sm text-slate-700 mt-4">Varia√ß√£o: Leading Debounce</h4>
            <pre><code class="language-javascript">function debounceLeading(func, delay) {
  let timeoutId;
  let lastCall = 0;
  
  return function(...args) {
    const agora = Date.now();

            <h3 class="text-pink-700 font-bold mt-6">Throttle - Limitar Frequ√™ncia</h3>
            <p><strong>Quando usar:</strong> Scroll infinito, rastreamento de mouse, atualiza√ß√£o de posi√ß√£o.<br><strong>Como funciona:</strong> Garante execu√ß√£o no M√ÅXIMO uma vez a cada X milissegundos.</p>

            <pre><code class="language-javascript">function throttle(func, delay) {
  let ultimaExecucao = 0;
  let timeoutId;
  
  return function(...args) {
    const agora = Date.now();
    const tempoRestante = delay - (agora - ultimaExecucao);

            <h3 class="text-pink-700 font-bold mt-6">4. Virtual Scrolling</h3>
            <p>Para listas gigantes, renderizar apenas items vis√≠veis:</p>
            <pre><code class="language-javascript">class VirtualScroll {
  constructor(container, items, itemHeight) {
    this.container = container;
    this.items = items;
    this.itemHeight = itemHeight;
    this.visibleCount = Math.ceil(container.clientHeight / itemHeight);
    
    this.render();
    container.addEventListener('scroll', () => this.render());
  }
  
  render() {
    const scrollTop = this.container.scrollTop;
    const startIndex = Math.floor(scrollTop / this.itemHeight);
    const endIndex = startIndex + this.visibleCount;
    
    const visibleItems = this.items.slice(startIndex, endIndex);
    
    this.container.innerHTML = \`
      <div style="height: \${this.items.length * this.itemHeight}px; position: relative;">
        \${visibleItems.map((item, i) => \`
          <div style="position: absolute; top: \${(startIndex + i) * this.itemHeight}px; height: \${this.itemHeight}px;">
            \${item}
          </div>
        \`).join('')}
      </div>
    \`;
  }
}</code></pre>
